<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Cidades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #555;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      max-width: 1200px;
      margin: 20px auto;
    }

    .table-cidades, form {
      width: 48%;
    }

    .table-cidades {
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-right: 25px;
    }

    form {
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    form input, form button {
      width: calc(100% - 20px);
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    form button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #218838;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    table th, table td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    table th {
      background-color: #f8f9fa;
      font-weight: bold;
      color: #333;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    table tr:hover {
      background-color: #f1f1f1;
    }
  </style>
  <script>

    document.addEventListener("DOMContentLoaded", () => {
    const urlParams = new URLSearchParams(window.location.search);
    const sucesso = urlParams.get('sucesso');

    if (sucesso === 'true') {
      alert('Cidade deletada com sucesso!');

      // Limpar o parâmetro 'sucesso' da URL
      const urlWithoutSuccess = window.location.href.split('?')[0];
      history.replaceState(null, '', urlWithoutSuccess);
    }

    fetchCidades();
  });

    async function fetchCidades() {
      try {
        const response = await fetch("/cidades");
        const cidades = await response.json();
        const tableBody = document.getElementById("cidades-table-body");
        tableBody.innerHTML = "";

        cidades.forEach((cidade) => {
          const row = document.createElement("tr");
          row.innerHTML = `
        
            <td>${cidade.Nome}</td>
            <td>${cidade.Pais}</td>
            <td>${cidade.Pop}</td>
            <td>${cidade.Capital || "N/A"}</td>
            <td><a href="/deletarCidade/${cidade._id}">Deletar</a></td>
            <td><a href="/FormEdicaoCidade/${cidade._id}"">Editar</a></td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Erro ao buscar cidades:", error);
      }
    }
  </script>
</head>
<body>
  <h1>Cadastro e Lista de Cidades</h1>
  <div class="container">
    <div class="table-cidades">
      <h2>Lista de Cidades</h2>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>País</th>
            <th>População</th>
            <th>Capital</th>
          </tr>
        </thead>
        <tbody id="cidades-table-body"></tbody>
      </table>
    </div>

    <form action="/cadastrarCidade" method="post">
      <h2>Cadastro de Cidades</h2>
      <label for="Nome">Nome:</label>
      <input
        id="Nome"
        name="Nome"
        type="text"
        placeholder="Digite o nome da cidade"
        required
      />
      <label for="Pais">País:</label>
      <input
        id="Pais"
        name="Pais"
        type="text"
        placeholder="Digite o país"
        required
      />
      <label for="Pop">População:</label>
      <input
        id="Pop"
        name="Pop"
        type="number"
        placeholder="Digite a população"
        required
      />
      <label for="Capital">Capital:</label>
      <input
        id="Capital"
        name="Capital"
        type="text"
        placeholder="Digite a capital (se aplicável)"
        required
      />
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
